<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class = "navbar p-3 ">
        <div class = "">
            <a href="" class = "text-dark mx-1">About</a>
            <a href="" class = "text-dark mx-1">Store</a>
        </div>
        <div class = "">
            <a href="" class = "text-dark mx-1">Gmail</a>
            <a href="" class = "text-dark mx-1">Images</a>
            <a href="https://about.google/intl/en/products/?tab=wh">
                <img class = "menu-icon mx-1" src = "https://static.thenounproject.com/png/756729-200.png" alt="nav">
            </a>
            <img class = "user-img rounded-circle mx-1" src = "images/avatar.jpeg" alt="logo">
        </div>
    </div>
    <section>
        <div class="container text-center mt-4">
            <img style="object-fit: contain;width: 70vw;max-width: 410px;"  src="images/google-logo.gif" alt="Google Logo">
            <div class = "search-box border d-flex justify-content-between w-50 mx-auto p-2" >
                <div>
                    <img class = "search-icon ml-2" src="https://cdn1.iconfinder.com/data/icons/hawcons/32/698956-icon-111-search-512.png" alt="Search">
                </div>
                <input type="text" class = "search-bar w-100 mx-2 border-0" name="" id="">
                <div>
                    <img class = "mic-icon mr-2" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="mic">
                </div>
            </div>
            <div class="btn-btn-primary mt-3">
                <button class = "btn btn-light mx-1">Google Search</button>
                <button class = "btn btn-light mx-1">I'm Feeling Lucky</button>
            </div>
        </div>
    </section>
    <footer class = "footer p-0 border   fixed-bottom mt-0">
        <div class = "p-2">
            <a class = "ml-3 text-dark" href = "#">India</a>
        </div>
        <div class = "border d-flex justify-content-between mt-0 ">
            <div class = "p-1" >
                <a class = "ml-3 text-dark" href = "#" >Advertising</a>
                <a class = "ml-3 text-dark" href = "#">Business</a>
                <a class = "ml-3 text-dark" href = "#">About</a>
            </div>
            <div class = "p-1">
                <a class = "ml-3 text-dark" href = "#">Privacy</a>
                <a class = "ml-3 text-dark" href = "#">Terms</a>
                <a class = "ml-3 mr-3 text-dark" href = "#">Settings</a>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
